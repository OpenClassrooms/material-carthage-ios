name: Unit test
on: [push, pull_request]

jobs:
  unit-test:
    name: Check unit test
    runs-on: macos-11
    steps:
      - name: Set Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.5.1'

      - name: Checkout project
        uses: actions/checkout@v2

      - name: Run unit test
        run: ./Tools/Test/run-unit-tests.sh
