name: Unit test
on: [push, pull_request]

jobs:
  unit-test:
    name: Check unit test
    timeout-minutes: 30
    runs-on: macos-11
    steps:
      - name: Set Xcode
        run: sudo xcode-select -s /Applications/Xcode_13.2.1.app/Contents/Developer


      - name: Checkout project
        uses: actions/checkout@v2

      - name: Run unit test
        run: ./Tools/Test/run-unit-tests.sh
